<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành sử dụng vòng lặp for</title>
</head>
<body>
    <h2>javascrip lặp</h2>
    <p id="btn"></p>
    <script>
        let text = "";
        let i ;
        for (i = 0; i < 5 ; i++) {
            text += "The  is " + i + "<br>";
             //console.log(text);
        }
        document.getElementById("btn").innerHTML = text;
    </script>
</body>
</html>
