<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng các số nhập vào từ bàn phím</title>
</head>
<body>
    <script>
        let sonhap = +prompt("Nhấp số vào:");
        let total = 0;
        for( let i = 0 ; i < sonhap ; i++) {
            total += i;
        }
        alert(total);
    </script>

</body>
</html>
